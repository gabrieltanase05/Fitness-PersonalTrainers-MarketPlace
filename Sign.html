<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Register page</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="src/out.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
</head>
<body>

<form class="register">
    <div class="container">
        <h1>Create account</h1>
        <hr>

        <label for="text"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="firstName" required>

        <label for="text"><b>Last Name</b></label>
        <input type="text" placeholder="Enter LastName" name="lastName" required>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <label>
            <input type="checkbox"  name="termsAndPrivacy">
            I' agree to the <a href="#" style="color:dodgerblue">Terms and Privacy</a>.
        </label>

        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Register</button>
        </div>
    </div>
</form>


<form class="login">
    <div class="container">
        <h1>Sign in on your account!</h1>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label>
            <input type="checkbox"  name="remember"> Remember me
        </label>

        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Login</button>
        </div>
    </div>
</form>



<form class="registerTrainer">
    <div class="container">
        <h1>Create account Trainer</h1>
        <hr>

        <label for="text"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="firstName" required>

        <label for="text"><b>Last Name</b></label>
        <input type="text" placeholder="Enter LastName" name="lastName" required>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <label>
            <input type="checkbox"  name="termsAndPrivacy">
            I' agree to the <a href="#" style="color:dodgerblue">Terms and Privacy</a>.
        </label><br>
        <label>
            <input type="checkbox"  name="personalTrainer">
            Yes, I'm Personal Trainer.
        </label>

        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Register</button>
        </div>
    </div>
</form>
</body>
</html>
